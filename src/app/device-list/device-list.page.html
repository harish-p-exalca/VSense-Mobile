<ion-header>
  <ion-toolbar>
    <div fxLayout="row" fxLayoutGap="25px">
      <div fxFlex="3"></div>
      <img src="./assets/Group 20.svg">
      <span class="device">Device List</span>
      <span class="flex"></span>
      <img src="./assets/Group 8233.svg">
      <img src="./assets/iconfinder_Filter_4737438 (4).svg">
      <div fxFlex="3"></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div fxFlex="row" class="maindiv">
    <div fxFlex="3"></div>
    <div fxFlex="94" fxLayout="column">
      <div fxFlex="1"></div>
      <div fxFlex="5" fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxLayoutGap="5px">
          <img src="./assets/Ellipse 102.svg">
          <span style="color: #3131ff;">All</span>
        </div>
        <span style="color: #00DE34;">Active</span>
        <span style="color:#FF4646">Inactive</span>
      </div>
      <div fxFlex="1"></div>
      <div fxFlex="93" class="tabledivision ">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="Site">
            <th mat-header-cell *matHeaderCellDef> Site </th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Site}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Space">
            <th mat-header-cell *matHeaderCellDef> Space</th>
            <td mat-cell *matCellDef="let element">
              {{element.Space}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Asset">
            <th style="text-align: left;" mat-header-cell *matHeaderCellDef> Asset </th>
            <td style="text-align: left;" mat-cell *matCellDef="let element" class="rowfix">
              {{element.Asset}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Edge">
            <th mat-header-cell *matHeaderCellDef>Edge</th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Edge}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Lastfeed">
            <th style="margin-left: 1px" *matHeaderCellDef>Last feed</th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Lastfeed}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Status}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef>
              <!-- <mat-icon style="text-align: center;">more_horiz</mat-icon> -->
              <img [matMenuTriggerFor]="menu" src="./assets/moreaction.svg">
              <!-- <ion-icon   [matMenuTriggerFor]="menu" class="icon" name="ellipsis-horizontal-outline"></ion-icon> -->
              <mat-menu class="menubtn" #menu="matMenu">
                <button class="menu1 menubtn" mat-menu-item routerLink="/livefeed">View Details </button>
                <button class="menu1 menubtn" mat-menu-item>Enable</button>
                <button class="menu1 menubtn" mat-menu-item>Disable</button>
              </mat-menu>
            </td>
          </ng-container>
          <tr class="trrr" mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
          <tr style="width: 100%;" mat-row *matRowDef="let row,index as i;columns: displayedColumns;">
          </tr>
        </table>
      </div>
    </div>
    <div fxFlex="3"></div>
  </div>
</ion-content>
