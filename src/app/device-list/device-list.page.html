<ion-header>
  <ion-toolbar>
    <!-- <ion-title>device_list</ion-title> -->
    <div fxLayout="row" fxLayoutGap="25px">
      <div fxFlex="3"></div>
      <img src="./assets/Group 20.svg">
      <span class="device">Device List</span>
      <span class="flex"></span>
      <img src="./assets/Group 8233.svg">
      <img src="./assets/iconfinder_Filter_4737438 (4).svg">
      <div fxFlex="3"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div fxLayout="row" fxFlex="100" class="maindiv">
    <div fxFlex="3"></div>
    <div fxFlex="94" fxLayout="column" >
      <div fxflex="3"></div>
      <!-- <div fxFlex="1" style="background-color: red;"></div> -->
      <!-- <div fxFlex="99" fxLayout="column"  > -->
        <div fxLayout="row" fxFlex="3" fxLayoutAlign="space-evenly center" >
          <div fxLayoutGap="5px">
            <img src="./assets/Ellipse 102.svg">
            <span>All</span>
          </div>
          <span>Active</span>
          <span>Inactive</span>
        </div>
        <div fxFlex="94" class="tabledivision" >

          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="LogID">
              <th mat-header-cell *matHeaderCellDef>LogID</th>
              <td mat-cell *matCellDef="let element" class="rowfix" (click)="ViewDetails(element)">
                {{element.LogID}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Site">
              <th mat-header-cell *matHeaderCellDef> Site </th>
              <td mat-cell *matCellDef="let element" class="rowfix">
                {{element.Site}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Space">
              <th mat-header-cell *matHeaderCellDef> Space</th>
              <td mat-cell *matCellDef="let element" class="rowfix">
                {{element.Space}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Asset">
              <th mat-header-cell *matHeaderCellDef> Asset </th>
              <td mat-cell *matCellDef="let element" class="rowfix">
                {{element.Asset}}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
            <tr mat-row *matRowDef="let row,index as i;columns: displayedColumns;">
            </tr>
          </table>
        </div>





      <!-- </div> -->




    </div>
    <div fxFlex="1"></div>

  </div>
</ion-content>
