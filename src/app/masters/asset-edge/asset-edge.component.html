<ion-header>
  <ion-toolbar class="toolbar">
    <div fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="24px">
      <div fxLayoutAlign="start center" (click)="back()">
        <img class="backbtn" src="assets/Group 20.svg">
      </div>
      <div fxLayoutAlign="center center" fxLayoutGap="8px">
        <span class="title">Masters :</span>
        <span class="title">Asset :</span>
        <span class="title">Edge I'D</span>
      </div>
      <div fxFlex></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div fxLayout="column" class="maindiv">
    <div fxFlex="7" fxLayout="row" fxLayoutAlign="start center" >
      <div fxFlex="9"></div>
      <span class="title">Edge Title</span>
    </div>
    <div fxFlex="93" fxLayout="row" class="tabledivision tableFixHead" >
      <table mat-table [dataSource]="dataSource" class="tableFixHead"  matSort>
        <ng-container matColumnDef="ParamID">
          <th mat-header-cell *matHeaderCellDef> ParamID </th>
          <td mat-cell *matCellDef="let element" class="rowfix">
            {{element.ParamID}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title</th>
          <td mat-cell *matCellDef="let element">
            {{element.Title}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Unit">
          <th style="text-align: left;" mat-header-cell *matHeaderCellDef> Unit </th>
          <td style="text-align: left;" mat-cell *matCellDef="let element" class="rowfix">
            {{element.Unit}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Longtext">
          <th mat-header-cell *matHeaderCellDef>Longtext</th>
          <td mat-cell *matCellDef="let element" class="rowfix">
            {{element.Longtext}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Max">
          <th style="margin-left: 1px" *matHeaderCellDef>Max</th>
          <td mat-cell *matCellDef="let element" class="rowfix">
            {{element.Max}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Min">
          <th mat-header-cell *matHeaderCellDef>Min</th>
          <td mat-cell *matCellDef="let element" class="rowfix">
            {{element.Min}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Icon">
          <th mat-header-cell *matHeaderCellDef>Icon</th>
          <td mat-cell *matCellDef="let element" class="rowfix">
            {{element.Icon}}
          </td>
        </ng-container>
        <ng-container matColumnDef="isPercentage">
          <th mat-header-cell *matHeaderCellDef>isPercentage</th>
          <td mat-cell *matCellDef="let element" class="rowfix">
            {{element.isPercentage}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Color">
          <th mat-header-cell *matHeaderCellDef>Color</th>
          <td mat-cell *matCellDef="let element" class="rowfix">
            {{element.Color}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>
            <span style="color: #3131ff;">Act</span> </th>
          <td mat-cell  *matCellDef="let element ;index as i">
            {{element.Action}}
            <img (click)="opendialog(i)" src="./assets/delete.svg">
          </td>
        </ng-container>
        <tr class="trrr" mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr style="width: 100%;" mat-row *matRowDef="let row,index as i;columns: displayedColumns;">
        </tr>
      </table>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <div fxLayoutAlign="end center" fxLayoutGap="24px">
      <span class="done">Done</span>
    </div>
  </ion-toolbar>
</ion-footer>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button class="fab-btn">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
