<ion-header mode="ios">
  <ion-toolbar class="toolbar">
    <div fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="24px">
      <div fxLayoutAlign="start center" (click)="BackClicked()">
        <img class="backbtn" src="assets/Group 20.svg">
      </div>
      <div fxLayoutAlign="center center" fxLayoutGap="8px">
        <span class="title">Masters :</span>
        <span class="title"><span>{{SelectedSpace.SpaceID?'Edit':'Create'}}</span> Space</span>
      </div>
      <div fxFlex></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="SpaceFormGroup" autocomplete="off">
    <div fxLayout="column" class="form-wrapper">
      <div fxLayout="row" fxFlex=100 fxLayoutAlign="space-between center">
        <span class="subtitle">Title</span>
        <mat-form-field appearance="standard" class="formfield">
          <input matInput placeholder="Enter Title" formControlName="Title" fxFlex>
          <mat-error *ngIf="SpaceFormGroup.get('Title').hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxFlex=100 fxLayoutAlign="space-between center">
        <span class="subtitle">Geo</span>
        <mat-form-field appearance="standard" class="formfield">
          <input matInput placeholder="Enter WorkCenter" formControlName="WorkCenter" fxFlex>
          <mat-error *ngIf="SpaceFormGroup.get('WorkCenter').hasError('required')">
            Work Center is required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxFlex=100 fxLayoutAlign="space-between center">
        <span class="subtitle">Plant</span>
        <mat-form-field appearance="standard" class="formfield">
          <mat-select placeholder="Choose Site" class="matselect" formControlName="Site">
            <mat-option class="matoption" *ngFor="let site of MSites" [value]="site.SiteID">{{site.Title}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="SpaceFormGroup.get('Site').hasError('required')">
            Site is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div fxLayoutAlign="center center">
    <img fxFlex=70 src="./assets/Man.svg">
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <div fxLayoutAlign="end center" fxLayoutGap="24px">
      <span class="deletetxt" *ngIf="!SelectedSpace.SpaceID" (click)=ResetControl()>Clear</span>
      <span class="deletetxt" *ngIf="SelectedSpace.SpaceID" (click)=DeleteSpaceClicked()>Delete</span>
      <span class="savetxt" (click)=SaveSpaceClicked()>{{SelectedSpace.SpaceID?'Update':'Create'}}</span>
    </div>
  </ion-toolbar>
</ion-footer>
