<ion-header>
  <ion-toolbar class="toolbar">
    <div fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="24px">
      <div fxLayoutAlign="start center" (click)="back()">
        <img class="backbtn" src="assets/Group 20.svg">
      </div>
      <div fxLayoutAlign="center center" fxLayoutGap="8px">
        <span class="title">Masters :</span>
        <span class="title">Create Space</span>
      </div>
      <div fxFlex></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div fxLayout="column" class="maindiv">
    <div fxFlex="3"></div>
    <div [formGroup]="spaceFormGroup" fxFlex="40" fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="9"></div>
        <span fxFlex="30" class="title">Title</span>
        <div fxFlex="4"></div>
        <mat-form-field floatLabel="never"  class="input" class="inputfield" fxFlex="48">
          <mat-label class="name">Enter Title</mat-label>
          <input  matInput type="text" formControlName="Title" autocomplete="off" />
        </mat-form-field>
        <div fxFlex="9"></div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="9"></div>
        <span fxFlex="30" class="title">Work Center</span>
        <div fxFlex="4"></div>
        <mat-form-field floatLabel="never" class="input" class="inputfield" fxFlex="48">
          <mat-label class="name">Enter Work center</mat-label>
          <input  matInput type="text" formControlName="Workcenter" autocomplete="off" />
        </mat-form-field>
        <div fxFlex="9"></div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="9"></div>
        <span fxFlex="30" class="title">Parent Space I'D</span>
        <div fxFlex="4"></div>
        <mat-form-field floatLabel="never"  class="input" class="inputfield" fxFlex="48">
          <mat-label class="name">Enter Parent Space I'D</mat-label>
          <input  matInput type="text" formControlName="ParentspaceID"
            autocomplete="off" />
        </mat-form-field>
        <div fxFlex="9"></div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="9"></div>
        <span fxFlex="30" class="title">Site I'D</span>
        <div fxFlex="4"></div>
        <mat-form-field floatLabel="never" class="input" class="inputfield" fxFlex="48">
          <mat-label class="name">Enter Site I'D</mat-label>
          <input  matInput type="text" formControlName="SiteID" autocomplete="off" />
        </mat-form-field>
        <div fxFlex="9"></div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="9"></div>
        <span fxFlex="30" class="title">Date</span>
        <div fxFlex="4"></div>
        <mat-form-field floatLabel="never" class="input" class="inputfield" fxFlex="48">
          <mat-label class="name">Enter Date</mat-label>
          <input matInput type="text" formControlName="Date" [matDatepicker]="datepicker"
            autocomplete="off">
          <mat-datepicker-toggle matSuffix [for]="datepicker">
            <img src="../../../assets/iconfinder_Calendar_728916.svg">
          </mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <div fxFlex="9"></div>
      </div>
    </div>
    <div fxFlex="15"></div>
    <div fxFlex="34" fxLayoutAlign="center center">
      <img class="man" src="./assets/Man.svg">
    </div>
    <!-- <div fxFlex="2"></div> -->
   
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <div fxLayoutAlign="end center" fxLayoutGap="24px">
      <span class="deletetxt">Delete</span>
      <span class="savetxt">Update</span>
    </div>
  </ion-toolbar>
</ion-footer>
