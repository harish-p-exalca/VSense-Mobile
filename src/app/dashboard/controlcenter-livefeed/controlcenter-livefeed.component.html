<ion-header mode="ios">
  <ion-toolbar class="toolbar">
    <div *ngIf="!IsSearch" fxLayout="row" fxLayoutGap="20px">
      <img (click)="back()" src="./assets/Group 20.svg">
      <span class="title">Control Center:</span>
      <span class="subtitle">Live Feeds</span>
      <span class="flex"></span>
      <img (click)="ToggleSearch()" src="./assets/Group 8233.svg">
      <img src="./assets/iconfinder_Filter_4737438 (4).svg">
    </div>
    <div *ngIf="IsSearch" class="search-container" fxLayout="row">
      <input class="search" placeholder="Search to - do" [(ngModel)]="SearchKey" (keyup)="applyFilter($event)" #input
        autocomplete="off" fxFlex=100>
      <div mat-ripple class="searchbtn pointer" fxLayoutAlign="center">
        <img class="close" (click)="ToggleSearch()" src="./assets/Close.svg">
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div fxFlex="row" class="maindiv">
    <div fxFlex="3">

    </div>
    <div fxFlex="94" fxLayout="column">
      <div fxFlex="2">
      </div>
      <div fxFlex="98" class="tabledivision">
        <table mat-table [dataSource]="FeedDataSource" matSort>

          <ng-container matColumnDef="Site">
            <th mat-header-cell *matHeaderCellDef> Site </th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Site}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Space">
            <th mat-header-cell *matHeaderCellDef> Space</th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Space}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Title}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Asset">
            <th mat-header-cell *matHeaderCellDef> Asset </th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Asset}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Value}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Lastfeed">
            <th mat-header-cell *matHeaderCellDef> Lastfeed </th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.LastFeed | date:'dd/MM/yyyy, HH:mm'}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="rowfix">
              {{element.Status?'Active':'Inactive'}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="FeedDisplayedColumns sticky: true"></tr>
          <tr mat-row *matRowDef="let row,index as i;columns: FeedDisplayedColumns;">
          </tr>
        </table>
      </div>
    </div>
    <div fxFlex="3"></div>
  </div>
